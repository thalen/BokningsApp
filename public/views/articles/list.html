<section data-ng-controller="BookingController" data-ng-init="find()">
	<div class="row-fluid show-grid">
  		<div class="span12">
    		Januari
    		<div class="row-fluid-7 show-grid" style="margin-bottom: 30px">
    			
    			<div class="span1">Söndag</div>
    			<div class="span1">Måndag</div>
    			<div class="span1">Tisdag</div>
    			<div class="span1">Onsdag</div>
    			<div class="span1">Torsdag</div>
    			<div class="span1">Fredag</div>
    			<div class="span1">Lördag</div>
    			
    		</div>
    		
            
            <div data-ng-repeat="(key, value) in bookings" class="row-fluid-7 show-grid">

                <div data-ng-repeat="booking in value" data-ng-class="{day: !booking.invalid, invalidday: booking.invalid, selected2: booking.cellSelected}" 
                     class="span1" data-ng-click="toggleCell(booking)">
                    {{booking.day}}
                </div>
                
            </div>
    
  		</div>
	</div>
</section>
<div ng-include src="'views/articles/modal/createArticle.html'"></div> 
<div ng-include src="'views/articles/modal/readArticle.html'"></div>
